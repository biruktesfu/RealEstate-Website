<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <div class="container" id="personal_space">
        <div class="main-body">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>

                    <button class="btn btn-outline-primary ml-auto" onclick="logout()">EDIT PROFILE</button>
                    <button class="btn btn-outline-primary ml-1 " onclick="logout()">SIGN OUT</button>

                </ol>

            </nav>
            <!-- /Breadcrumb -->
            
            <div class="row gutters-sm">
                <div class="col-md-12 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">

                                <!-- image should be fetched from the computer-->
                                
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">

                                    <div class="col-md-3">
                               
                                    <h4 id="main_name">John Doe</h4>
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#sellModal">sell a house</button>
                                    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#rentModal" aria-hidden="true">rent a house</button>
                                    <div class="mt-4">
                                        <button class="btn btn-outline-primary">my listings</button>
                                    </div>
                                
                                </div>
                                    
                                </div>
                                    <div class="modal fade" id="sellModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header border-bottom-0">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                        </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-title text-center">
                                                        <h4>Sell A HOUSE!</h4>
                                                    </div>
                                                    <div class="d-flex flex-column text-center">
                                                        <form>
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="city" placeholder="House Location...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="text" class="form-control" id="image" placeholder="Link of quality house photos..">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="number" class="form-control" id="price" placeholder="Exact price of house...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="number" class="form-control" id="room_number" placeholder="Exact number of rooms...">
                                                            </div>
                                                            <div class="form-group">
                                                                <input type="number" class="form-control" id="floor_number" placeholder="Number of floor/s without Ground...">
                                                            </div>
                                                            <button type="button" class="btn btn-primary btn-block btn-round" onclick="sellahouse()">Publish</button>
                                                        </form>

                                                        <div class="text-center text-muted delimiter">we are happy to work with you</div>


                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <div class="signup-section text-white">you wanted to rent? <button class="btn btn-primary" data-toggle="modal" data-target="#rentModal" id ="rent_house">rent a house</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal fade" id="rentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header border-bottom-0">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">×</span>
</button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-title text-center">
                                                    <h4>RENT A HOUSE!</h4>
                                                </div>
                                                <div class="d-flex flex-column text-center">
                                                    <form>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control" id="city" placeholder="House Location...">
                                                        </div>

                                                        <div class="form-group">
                                                            <input type="number" class="form-control" id="price" placeholder="Exact budget of house...">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="number" class="form-control" id="room_number" placeholder="Exact budget per month...">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="number" class="form-control" id="floor_number" placeholder="Number of floor/s...">
                                                        </div>
                                                        <button type="button" class="btn btn-primary btn-block btn-round">Publish</button>
                                                    </form>

                                                    <div class="text-center text-muted delimiter">we are happy to work with you</div>


                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <div class="signup-section text-white">Do you want to sell? <button class="btn btn-primary" data-toggle="modal" data-target="#sellModal">Sell a house</button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>
                            <div class="card mb-12">

                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6 class="mb-0">Full Name</h6>

                                                Kenneth Valdez

                                        </div>
                                    </div>
                                    <hr>

                                                fip@jukmuh.al

                                                place

                                    </div>

                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            <div id="contact_profile">(320) 380-4539</div>

                                    </div>
                                    <hr>

                                        </div>

                                            <div id="username_profile">
                                                @username
