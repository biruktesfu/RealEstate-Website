<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
  </head>

<body>
  <nav class="navbar  bg-white text-white">
    <a class="navbar-brand" href="index.html">3BM</a>
    <div class="d-flex justify-content-start">
      <div class="navbar navbar-light bg-light"><a href="login.html">Login</a></div>
      <div class="navbar navbar-light bg-light"><a href="create_account.html">Register</a></div>
      <div class="navbar navbar-light bg-light"><a href="about.html">About Us</a></div>
      <div class="navbar navbar-light bg-light"><a href="info.html">Help</a></div>
      
    </div>
  </nav>
  
    <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Change password</h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">New Password</label>
                  <input type="text" class="form-control" placeholder="Passsword" id="login_username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="login_password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center ">
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>
               
                <input type="button" value="Log In" class="btn btn-block btn-primary" id = "login">
                <h4 style="padding-top: 15px; padding-left: 10px;">Dont have an account yet?<a href="create_account.html" class="forgot-pass">Create Account</a></h4>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>  
      <script src = "asset/js/app.js"></script>
