<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
  </head>
<body>
  <nav class="navbar  bg-white text-white">
    <a class="navbar-brand" href="index.html">3BM</a>
    <div class="d-flex justify-content-start">
      <div class="navbar navbar-light bg-light"><a href="login.html">Login</a></div>
      <div class="navbar navbar-light bg-light"><a href="create_account.html">Register</a></div>
      <div class="navbar navbar-light bg-light"><a href="">About</a></div>
      <div class="navbar navbar-light bg-light"><a href="info.html">Help</a></div>
      
    </div>
  </nav>
    <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Create Account <strong>3BM</strong></h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Full name</label>
                  <input type="username" class="form-control" placeholder="Your Full Name" id="fullname">
                  
                </div>
                
                <div class="mb-3">
                  <label for="email">Email </label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">Please enter a valid email address for shipping updates.
                  </div>
                </div>  

                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address">Contact</label>
                  <input type="text" class="form-control" id="contact" placeholder="+251912345678" required="">
                  <div class="invalid-feedback">
                    Please enter your Contact.
                  </div>
                </div>

                <div class="form-group second">
                  <label for="username">Username</label>
                  <input type="username" class="form-control" placeholder="choose Username" id="chosen_username">
                  
                </div>
                
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="password" id="password">
                </div>
                <input type="button" value="CreateAccount" class="btn btn-block btn-primary" onclick="createaccount()">
                <h4 style="padding-top: 15px; padding-left: 10px;">Already have an account?<a href="login.html" class="forgot-pass">&nbsp; log in</a></h4>
              </form>
              </div>
              </div>
              </div>
              </div>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>  
  <script src="asset/js/app.js"></script>     
  </body>
  </html>
