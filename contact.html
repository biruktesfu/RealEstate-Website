<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V17</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/asset/image/call-contact_icon.ico" />
    <link rel="stylesheet" type="text/css" href="/asset/css/contact.css">

</head>

<body>


    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="img slideshow">
            <div class="numbertext">1 / 3</div>
            <img src="/asset/image/pexels-binyamin-mellish-1396132.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="img slideshow">
            <div class="numbertext">2 / 3</div>
            <img src="/asset/image/pexels-binyamin-mellish-1396122.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="img slideshow">
            <div class="numbertext">3 / 3</div>
            <img src="/asset/image/pexels-binyamin-mellish-106399.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="/asset/js/contact.js"></script>
</body>

</html>
